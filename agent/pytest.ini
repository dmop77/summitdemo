[pytest]
# Pytest configuration

asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests (require external APIs)
    asyncio: Async tests
    slow: Slow running tests
    pulpoo: Tests for Pulpoo API

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if coverage plugin is installed)
# addopts = --cov=. --cov-report=html
