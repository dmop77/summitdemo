<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Voice Agent - OpenAI Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .orb-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 3rem;
        }

        .orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.4),
                        0 0 100px rgba(255, 255, 255, 0.2),
                        inset 0 0 40px rgba(255, 255, 255, 0.2);
            animation: float 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .orb.speaking {
            animation: pulse 0.8s ease-in-out infinite, float 4s ease-in-out infinite;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.6),
                        0 0 140px rgba(255, 255, 255, 0.4),
                        inset 0 0 60px rgba(255, 255, 255, 0.3);
        }

        .orb.listening {
            background: radial-gradient(circle at 30% 30%, rgba(100, 255, 150, 0.8), rgba(100, 255, 150, 0.1));
            box-shadow: 0 0 60px rgba(100, 255, 150, 0.5),
                        0 0 100px rgba(100, 255, 150, 0.3);
            animation: glow 1.5s ease-in-out infinite, float 4s ease-in-out infinite;
        }

        .orb.connecting {
            background: radial-gradient(circle at 30% 30%, rgba(255, 193, 7, 0.8), rgba(255, 193, 7, 0.1));
            box-shadow: 0 0 60px rgba(255, 193, 7, 0.5),
                        0 0 100px rgba(255, 193, 7, 0.3);
            animation: pulse 1s ease-in-out infinite, float 4s ease-in-out infinite;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
        }

        .orb.speaking .ripple {
            animation: ripple 1.5s ease-out infinite;
        }

        .orb.listening .ripple {
            border-color: rgba(100, 255, 150, 0.5);
            animation: ripple 1.5s ease-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes ripple {
            0% {
                width: 200px;
                height: 200px;
                opacity: 0.6;
            }
            100% {
                width: 350px;
                height: 350px;
                opacity: 0;
            }
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 30px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: rgba(255, 255, 255, 0.3);
        }

        .transcript-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .transcript-item {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .transcript-user {
            color: #a7f3d0;
            font-weight: 600;
        }

        .transcript-agent {
            color: #fbbf24;
            font-weight: 600;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #fecaca;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #bfdbfe;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .orb-container { width: 250px; height: 250px; }
            .orb { width: 150px; height: 150px; }
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Voice Agent</h1>
        <p class="subtitle">Speak to create tasks naturally with OpenAI Realtime API</p>

        <div class="orb-container">
            <div class="orb" id="orb">
                <div class="ripple"></div>
                <div class="ripple" style="animation-delay: 0.5s;"></div>
                <div class="ripple" style="animation-delay: 1s;"></div>
            </div>
        </div>

        <div class="status" id="status">Click "Connect" to start</div>

        <div class="controls">
            <button id="connectBtn" class="primary">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="transcript-box" id="transcriptBox" style="display: none;">
            <div id="transcript"></div>
        </div>
    </div>

    <script>
        const orb = document.getElementById('orb');
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const transcriptBox = document.getElementById('transcriptBox');
        const transcript = document.getElementById('transcript');

        let websocket = null;
        let isConnected = false;
        let mediaRecorder = null;
        let audioStream = null;
        let isRecording = false;

        // Configuration
        const AUTH_SERVER_URL = 'http://localhost:8082';
        const WEBSOCKET_URL = 'ws://localhost:8081';

        function updateOrbState(state) {
            orb.classList.remove('speaking', 'listening', 'connecting');
            if (state === 'speaking') {
                orb.classList.add('speaking');
            } else if (state === 'listening') {
                orb.classList.add('listening');
            } else if (state === 'connecting') {
                orb.classList.add('connecting');
            }
        }

        function updateStatus(message) {
            status.textContent = message;
        }

        function addTranscript(type, text) {
            transcriptBox.style.display = 'block';
            const item = document.createElement('div');
            item.className = 'transcript-item';
            const label = document.createElement('span');
            label.className = type === 'user' ? 'transcript-user' : 'transcript-agent';
            label.textContent = type === 'user' ? 'You: ' : 'Agent: ';
            item.appendChild(label);
            item.appendChild(document.createTextNode(text));
            transcript.appendChild(item);
            transcriptBox.scrollTop = transcriptBox.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showInfo(message) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info-message';
            infoDiv.textContent = message;
            document.querySelector('.container').appendChild(infoDiv);
            setTimeout(() => infoDiv.remove(), 5000);
        }

        async function getAuthToken() {
            try {
                const response = await fetch(`${AUTH_SERVER_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: 'user-' + Math.random().toString(36).substring(7),
                        room: 'task-agent'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error('Token generation error:', error);
                throw new Error(`Failed to get authentication token: ${error.message}`);
            }
        }

        async function startAudioRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && websocket && websocket.readyState === WebSocket.OPEN) {
                        const arrayBuffer = await event.data.arrayBuffer();
                        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                        
                        websocket.send(JSON.stringify({
                            type: 'audio',
                            audio: base64Audio
                        }));
                    }
                };
                
                // Start recording in chunks
                mediaRecorder.start(100); // Record in 100ms chunks
                isRecording = true;
                
            } catch (error) {
                console.error('Error starting audio recording:', error);
                throw new Error(`Failed to access microphone: ${error.message}`);
            }
        }

        function stopAudioRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
        }

        async function connect() {
            try {
                updateStatus('Getting authentication token...');
                updateOrbState('connecting');
                
                const token = await getAuthToken();
                
                updateStatus('Connecting to voice agent...');
                
                websocket = new WebSocket(WEBSOCKET_URL);
                
                websocket.onopen = async () => {
                    isConnected = true;
                    updateStatus('Connected - Starting audio...');
                    
                    // Send connection message
                    websocket.send(JSON.stringify({
                        type: 'connect',
                        token: token
                    }));
                    
                    // Start audio recording
                    await startAudioRecording();
                    
                    updateStatus('Listening...');
                    updateOrbState('listening');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    
                    showInfo('Connected! You can now speak to create tasks.');
                };
                
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        switch (data.type) {
                            case 'connected':
                                updateStatus('Connected - Listening...');
                                updateOrbState('listening');
                                showInfo('Voice agent is ready!');
                                break;
                                
                            case 'audio_received':
                                updateOrbState('speaking');
                                updateStatus('Agent processing...');
                                break;
                                
                            case 'response':
                                updateOrbState('listening');
                                updateStatus('Listening...');
                                if (data.message) {
                                    addTranscript('agent', data.message);
                                }
                                break;
                                
                            case 'error':
                                updateOrbState('idle');
                                updateStatus('Error occurred');
                                showError(data.message);
                                break;
                                
                            case 'disconnected':
                                updateOrbState('idle');
                                updateStatus('Disconnected');
                                break;
                                
                            default:
                                console.log('Unknown message type:', data.type);
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };
                
                websocket.onclose = () => {
                    isConnected = false;
                    updateStatus('Disconnected');
                    updateOrbState('idle');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    stopAudioRecording();
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error');
                    showError('Failed to connect to voice agent. Make sure the server is running.');
                    connectBtn.disabled = false;
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Connection failed');
                updateOrbState('idle');
                showError(error.message);
                connectBtn.disabled = false;
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.send(JSON.stringify({
                    type: 'disconnect'
                }));
                websocket.close();
                websocket = null;
            }
            
            stopAudioRecording();
            updateStatus('Disconnected');
            updateOrbState('idle');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isConnected) {
                updateStatus('Running in background...');
            } else if (isConnected) {
                updateStatus('Listening...');
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                disconnect();
            }
        });

        // Check if required APIs are available
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Your browser does not support audio recording. Please use a modern browser.');
            connectBtn.disabled = true;
        }

        if (!window.WebSocket) {
            showError('Your browser does not support WebSockets. Please use a modern browser.');
            connectBtn.disabled = true;
        }
    </script>
</body>
</html>
