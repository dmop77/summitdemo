<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulpoo Voice Assistant - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            color: #1e293b;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 3rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 18px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .tagline {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }

        .slogan {
            font-size: 0.9rem;
            color: #8b5cf6;
            font-weight: 600;
            margin-top: 0.5rem;
            font-style: italic;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #64748b;
        }

        .orb-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 3rem;
        }

        .orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.8));
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.2),
                        0 0 100px rgba(139, 92, 246, 0.1),
                        inset 0 0 40px rgba(255, 255, 255, 0.8);
            animation: float 4s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(139, 92, 246, 0.2);
        }

        .orb.speaking {
            animation: pulse 0.8s ease-in-out infinite, float 4s ease-in-out infinite;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            box-shadow: 0 0 80px rgba(236, 72, 153, 0.3),
                        0 0 120px rgba(236, 72, 153, 0.2),
                        inset 0 0 60px rgba(255, 255, 255, 0.9);
            border-color: rgba(236, 72, 153, 0.4);
        }

        .orb.listening {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            box-shadow: 0 0 60px rgba(34, 197, 94, 0.3),
                        0 0 100px rgba(34, 197, 94, 0.2),
                        inset 0 0 40px rgba(255, 255, 255, 0.9);
            border-color: rgba(34, 197, 94, 0.4);
            animation: glow 1.5s ease-in-out infinite, float 4s ease-in-out infinite;
        }

        .orb.connecting {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            box-shadow: 0 0 60px rgba(251, 191, 36, 0.3),
                        0 0 100px rgba(251, 191, 36, 0.2),
                        inset 0 0 40px rgba(255, 255, 255, 0.9);
            border-color: rgba(251, 191, 36, 0.4);
            animation: pulse 1s ease-in-out infinite, float 4s ease-in-out infinite;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.3);
            opacity: 0;
        }

        .orb.speaking .ripple {
            border-color: rgba(236, 72, 153, 0.4);
            animation: ripple 1.5s ease-out infinite;
        }

        .orb.listening .ripple {
            border-color: rgba(34, 197, 94, 0.4);
            animation: ripple 1.5s ease-out infinite;
        }

        .orb.connecting .ripple {
            border-color: rgba(251, 191, 36, 0.4);
            animation: ripple 1.5s ease-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes ripple {
            0% {
                width: 220px;
                height: 220px;
                opacity: 0.6;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        .status {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            min-height: 40px;
            font-weight: 600;
            color: #1e293b;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(139, 92, 246, 0.2);
            background: white;
            color: #1e293b;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: #f8fafc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        button.primary {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border-color: #8b5cf6;
        }

        button.primary:hover {
            background: linear-gradient(135deg, #7c3aed, #9333ea);
            border-color: #7c3aed;
        }

        .transcript-box {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin-top: 2.5rem;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .transcript-item {
            margin-bottom: 1.2rem;
            line-height: 1.7;
            padding: 0.8rem;
            border-radius: 12px;
            background: #f8fafc;
        }

        .transcript-user {
            color: #059669;
            font-weight: 600;
        }

        .transcript-agent {
            color: #d97706;
            font-weight: 600;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 16px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            color: #dc2626;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.1);
        }

        .info-message {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            color: #2563eb;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.1);
        }

        @media (max-width: 768px) {
            .brand-name { font-size: 2rem; }
            h1 { font-size: 1.8rem; }
            .orb-container { width: 280px; height: 280px; }
            .orb { width: 180px; height: 180px; }
            .controls { flex-direction: column; gap: 1rem; }
            button { width: 100%; padding: 1rem 2rem; }
            .logo-container { flex-direction: column; gap: 0.5rem; }
            .brand-text { align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="../pulpoo.png" alt="Pulpoo Logo">
                </div>
                <div class="brand-text">
                    <div class="brand-name">Pulpoo</div>
                    <div class="tagline">Voice-Powered Task Management</div>
                    <div class="slogan">Satisfying customers with speed and reliability</div>
                </div>
            </div>
            <h1>AI Voice Assistant</h1>
            <p class="subtitle">Speak naturally to create and manage tasks with advanced AI</p>
        </div>

        <div class="orb-container">
            <div class="orb" id="orb">
                <div class="ripple"></div>
                <div class="ripple" style="animation-delay: 0.5s;"></div>
                <div class="ripple" style="animation-delay: 1s;"></div>
            </div>
        </div>

        <div class="status" id="status">Click "Connect" to start</div>

        <div class="controls">
            <button id="connectBtn" class="primary">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="transcript-box" id="transcriptBox">
            <h3 style="margin-bottom: 1rem; color: #1e293b; font-size: 1.1rem;">Conversation Transcript</h3>
            <div id="transcript"></div>
        </div>
    </div>

    <script>
        const orb = document.getElementById('orb');
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const transcriptBox = document.getElementById('transcriptBox');
        const transcript = document.getElementById('transcript');

        let realtimeWs = null;
        let isConnected = false;
        let audioContext = null;
        let microphone = null;
        let audioStream = null;
        let audioQueue = [];
        let isPlaying = false;
        let nextPlaybackTime = 0;

        function updateOrbState(state) {
            orb.classList.remove('speaking', 'listening', 'connecting');
            if (state === 'speaking') {
                orb.classList.add('speaking');
            } else if (state === 'listening') {
                orb.classList.add('listening');
            } else if (state === 'connecting') {
                orb.classList.add('connecting');
            }
        }

        function updateStatus(message) {
            status.textContent = message;
        }

        function addTranscript(type, text) {
            const item = document.createElement('div');
            item.className = 'transcript-item';
            const label = document.createElement('span');
            label.className = type === 'user' ? 'transcript-user' : 'transcript-agent';
            label.textContent = type === 'user' ? 'You: ' : 'Agent: ';
            item.appendChild(label);
            item.appendChild(document.createTextNode(text));
            transcript.appendChild(item);
            transcriptBox.scrollTop = transcriptBox.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showInfo(message) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info-message';
            infoDiv.textContent = message;
            document.querySelector('.container').appendChild(infoDiv);
            setTimeout(() => infoDiv.remove(), 5000);
        }

        async function setupAudio() {
            try {
                console.log('Setting up audio...');
                
                // Create AudioContext
                if (!audioContext) {
                    console.log('Creating new AudioContext');
                    audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                }
                
                if (!audioContext) {
                    throw new Error("Failed to create AudioContext");
                }
                
                // Resume audio context if suspended (required by modern browsers)
                if (audioContext.state === 'suspended') {
                    console.log('Resuming suspended audio context');
                    await audioContext.resume();
                }
                
                console.log('Audio context state:', audioContext.state);
                console.log('Audio context sample rate:', audioContext.sampleRate);
                
                // Get microphone access
                console.log('Requesting microphone access...');
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 24000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        latency: 0.01
                    } 
                });
                
                if (!audioStream) {
                    throw new Error("Failed to get audio stream from microphone");
                }
                
                // Defensive check: audioContext might have been closed during getUserMedia await
                if (!audioContext) {
                    throw new Error("Audio setup aborted: AudioContext was closed during connection attempt.");
                }
                
                console.log('Got audio stream, creating media stream source...');
                microphone = audioContext.createMediaStreamSource(audioStream);
                
                // Create audio worklet for processing
                await audioContext.audioWorklet.addModule(`data:text/javascript,
                    class AudioProcessor extends AudioWorkletProcessor {
                        constructor() {
                            super();
                            // Increase buffer to ~500ms for better transcription
                            this.bufferSize = 12000;  // 500ms at 24kHz
                            this.buffer = new Float32Array(this.bufferSize);
                            this.bufferIndex = 0;
                        }

                        process(inputs, outputs, parameters) {
                            const input = inputs[0];
                            if (input && input.length > 0) {
                                const channelData = input[0];

                                // Accumulate audio data
                                for (let i = 0; i < channelData.length; i++) {
                                    this.buffer[this.bufferIndex] = channelData[i];
                                    this.bufferIndex++;

                                    // Send buffer when full
                                    if (this.bufferIndex >= this.bufferSize) {
                                        const pcm16 = new Int16Array(this.bufferSize);
                                        for (let j = 0; j < this.bufferSize; j++) {
                                            const s = Math.max(-1, Math.min(1, this.buffer[j]));
                                            pcm16[j] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                                        }
                                        this.port.postMessage(pcm16.buffer);
                                        this.bufferIndex = 0;
                                    }
                                }
                            }
                            return true;
                        }
                    }
                    registerProcessor('audio-processor', AudioProcessor);
                `);
                
                const processorNode = new AudioWorkletNode(audioContext, 'audio-processor');
                processorNode.port.onmessage = (event) => {
                    if (realtimeWs && realtimeWs.readyState === WebSocket.OPEN) {
                        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(event.data)));
                        realtimeWs.send(JSON.stringify({
                            type: 'input_audio_buffer.append',
                            audio: base64Audio
                        }));
                    }
                };
                
                microphone.connect(processorNode);
                
                return true;
            } catch (error) {
                console.error('Error setting up audio:', error);
                throw new Error(`Failed to setup audio: ${error.message}`);
            }
        }

        function JSON_dumps(obj) {
            return JSON.stringify(obj);
        }

        function playAudioChunk(base64Audio, mimeType) {
            try {
                console.log('Playing audio chunk, base64 length:', base64Audio.length);

                // Decode base64 to binary
                const binaryString = atob(base64Audio);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                console.log('Audio data size:', bytes.length, 'bytes');

                // For raw PCM audio from Cartesia, we need to wrap it in WAV format
                // The audio is PCM_S16LE at 24000 Hz, mono
                let audioBlob;

                if (!mimeType || mimeType.includes('pcm') || mimeType.includes('raw')) {
                    // Create WAV header for PCM16 audio
                    console.log('Converting raw PCM to WAV format');
                    const sampleRate = 24000;
                    const channels = 1;
                    const bitsPerSample = 16;

                    // WAV header creation
                    const audioData = bytes;
                    const wavHeader = createWavHeader(audioData.length, sampleRate, channels, bitsPerSample);
                    const wavData = new Uint8Array(wavHeader.length + audioData.length);
                    wavData.set(wavHeader, 0);
                    wavData.set(audioData, wavHeader.length);

                    audioBlob = new Blob([wavData], { type: 'audio/wav' });
                } else {
                    // Use provided MIME type (for MP3, OGG, etc.)
                    audioBlob = new Blob([bytes], { type: mimeType || 'audio/mpeg' });
                }

                const audioUrl = URL.createObjectURL(audioBlob);

                // Create and play audio element
                const audio = new Audio(audioUrl);
                audio.play().then(() => {
                    console.log('Audio playing successfully');
                }).catch(err => {
                    console.error('Error playing audio:', err);
                    showError('Failed to play audio: ' + err.message);
                });

                // Cleanup URL after playback
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };

                return true;
            } catch (error) {
                console.error('Error playing audio chunk:', error);
                showError('Error playing audio: ' + error.message);
                return false;
            }
        }

        function createWavHeader(dataLength, sampleRate = 24000, channels = 1, bitsPerSample = 16) {
            const byteRate = sampleRate * channels * bitsPerSample / 8;
            const blockAlign = channels * bitsPerSample / 8;
            const subchunk2Size = dataLength;
            const chunkSize = 36 + subchunk2Size;

            const header = new Uint8Array(44);
            const view = new DataView(header.buffer);

            // RIFF chunk descriptor
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, chunkSize, true);
            writeString(8, 'WAVE');

            // fmt  sub-chunk
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size
            view.setUint16(20, 1, true);  // AudioFormat (1 = PCM)
            view.setUint16(22, channels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);

            // data sub-chunk
            writeString(36, 'data');
            view.setUint32(40, subchunk2Size, true);

            return header;
        }

        async function connect() {
            try {
                updateStatus('Connecting...');
                updateOrbState('connecting');

                // Connect to Voice Agent server WebSocket
                const PROXY_URL = 'ws://localhost:8084/ws';
                
                console.log('Connecting to local proxy server:', PROXY_URL);
                realtimeWs = new WebSocket(PROXY_URL);
                
                realtimeWs.onopen = async () => {
                    console.log('Connected to proxy server');
                    
                    try {
                        // Setup audio
                        await setupAudio();
                        
                        // The proxy server will handle session initialization
                        // We just need to wait for the connection confirmation
                        
                        isConnected = true;
                        updateStatus('Connected! Waiting for agent to greet you...');
                        updateOrbState('listening');
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                    } catch (error) {
                        console.error('Error in onopen handler:', error);
                        updateStatus('Error: ' + error.message);
                        updateOrbState('idle');
                        if (realtimeWs) {
                            realtimeWs.close();
                        }
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                    }
                };
                
                realtimeWs.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received event:', data.type);
                        
                        if (data.type === 'session.connected') {
                            console.log('Session confirmed:', data.message);
                            updateStatus('Ready to assist you');
                        } else if (data.type === 'session.created') {
                            console.log('Session created:', data.session?.id);
                        } else if (data.type === 'user.transcript') {
                            // User's transcribed speech
                            console.log('User transcript:', data.text);
                            addTranscript('user', data.text);
                            updateOrbState('listening');
                            updateStatus('Processing...');
                        } else if (data.type === 'response.text') {
                            // Agent's text response
                            console.log('Agent response:', data.text);
                            addTranscript('agent', data.text);
                            updateOrbState('speaking');
                            updateStatus('Speaking...');
                        } else if (data.type === 'response.audio.delta') {
                            // Agent's audio response
                            updateOrbState('speaking');
                            updateStatus('Speaking...');
                            if (data.delta) {
                                playAudioChunk(data.delta, data.mime);
                            }
                        } else if (data.type === 'response.audio.done') {
                            updateOrbState('listening');
                            updateStatus('Listening...');
                            nextPlaybackTime = 0; // Reset for next response
                        } else if (data.type === 'error') {
                            console.error('Error:', data.message || data.error);
                            showError(data.message || 'An error occurred');
                        } else if (data.type === 'input_audio_buffer.speech_started') {
                            updateOrbState('listening');
                            updateStatus('Listening to you...');
                        } else if (data.type === 'input_audio_buffer.speech_stopped') {
                            updateStatus('Processing...');
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };
                
                realtimeWs.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error occurred. Please try again.');
                };
                
                realtimeWs.onclose = (event) => {
                    console.log('Disconnected from proxy server', event.code, event.reason);
                    isConnected = false;
                    updateStatus('Disconnected');
                    updateOrbState('idle');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    
                    if (audioContext) {
                        audioContext.close();
                        audioContext = null;
                    }
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                        audioStream = null;
                    }
                    
                    // Reset audio playback state
                    audioQueue = [];
                    isPlaying = false;
                    nextPlaybackTime = 0;
                    
                    // Show error if not a clean disconnect
                    if (event.code !== 1000 && event.code !== 1005) {
                        showError(`Connection lost (${event.code}): ${event.reason || 'Unknown reason'}`);
                    }
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Connection failed');
                updateOrbState('idle');
                showError(error.message);
                connectBtn.disabled = false;
            }
        }

        function disconnect() {
            if (realtimeWs) {
                realtimeWs.close();
                realtimeWs = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            // Reset audio playback state
            audioQueue = [];
            isPlaying = false;
            nextPlaybackTime = 0;
            
            updateStatus('Disconnected');
            updateOrbState('idle');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                disconnect();
            }
        });

        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Your browser does not support audio recording. Please use a modern browser.');
            connectBtn.disabled = true;
        }

        if (!window.WebSocket) {
            showError('Your browser does not support WebSockets. Please use a modern browser.');
            connectBtn.disabled = true;
        }

        if (!window.AudioContext && !window.webkitAudioContext) {
            showError('Your browser does not support Web Audio API. Please use a modern browser.');
            connectBtn.disabled = true;
        }
    </script>
</body>
</html>
